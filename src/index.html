 <script>
 $(function(){
  
  
  //check if the browser window is less than 680pxs

  if ($(window).innerWidth()  < 680){
      $(".navMenu").hide();
  }else{
    $(".navMenu").show();
  }

  //when resizing the browser window do the innerwidth
  //check and hide the menu if needed
  $(window).on("resize", ()=>{
     if ($(window).innerWidth()  < 680){
      $(".navMenu").hide();
     }else{
      $(".navMenu").show();
     }
    
  });  
 


    $("body").on("click", ".menu", (e)=>{
       let $this=$(e.target);
      $(".navMenu").toggle();
     });
  

 });
